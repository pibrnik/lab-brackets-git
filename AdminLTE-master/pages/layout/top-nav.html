       $(document).ready(function(){
    $("select").change(function(e){

        var id = $(this).attr("id");
        var value = this.value;

        $("select option").each(function(){

            var idParent = $(this).parent().attr("id");

            if(id != idParent){
                if(this.value == value){
                    this.disabled = true;

                }

                else if($("#box_g1 option:selected").val()!="Default"){


                    $("#d2").prop("disabled", false);
		     $("d3").prop("disabled", false);
                }else{



                    defaultValues();
                }
            }
        });
    });
});

function defaultValues() {

		if ($("#d").val() == "Default") {
			$('select[id^="d"] option').prop("disabled",false);
            $("#d2").attr("disabled", true).val('Disabled');

			$("#d3").attr("disabled", true).val('Disabled');


		} else {
			$("#d2").attr("disabled", false);
			$("#d3").attr("disabled", false);

		}
	}
